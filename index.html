<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="title">
                <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">
                <div class="logo">Library</div>
            </div>
            <button class="add">+ Add book</button>
        </div>
    </div>
    <div class="books">
        <div class="container" id="grid-container"></div>
    </div>
    <div class="modal-backdrop"></div>
    <div class="modal hidden">
        <h1 class="modal-title">Book Information</h1>
        <form action="#">
            <div class="input-group text">
                <input type="text" id="title-input" name="input-title" placeholder="Title" pattern="^[a-z.A-Z ]+$" required>
                <label for="title-input">Title</label>
            </div>
            <div class="input-group text">
                <input type="text" name="input-author" id="input-author" placeholder="Author" pattern="^[a-z.A-Z ]+$" required>
                <label for="input-author">Author</label>
            </div>
            <div class="input-group number">
                <input type="number" name="input-page" id="input-page" placeholder="Pages" min="1" required>
                <label for="input-page">Pages</label>
            </div>
            <div class="input-group checkbox">
                <label for="input-read">Have you read it?</label>
                <input type="checkbox" name="input-read" id="input-read" value="read">
            </div>
            <div class="submit">
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
